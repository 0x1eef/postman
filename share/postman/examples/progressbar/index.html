<!DOCTYPE html>
<html>
<head>
  <title>Postman</title>
  <script type="module" src="delivery.js"></script>
  <style>
    html, html body { height: 100%; }
    main.postman {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    main.postman progress {
      max-width: 200px;
    }
    main.postman .percent {
      font-family: courier;
      font-size: smaller;
    }
  </style>
</head>
<body>
  <main class="postman">
    <label>
      <progress id="progress" value="0" max="100"></progress>
    </label>
  </main>
</body>
</html>
